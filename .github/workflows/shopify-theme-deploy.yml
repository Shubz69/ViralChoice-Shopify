name: Deploy to Shopify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy theme to Shopify
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli@latest

      - name: Deploy theme to Shopify
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
          SHOPIFY_FLAG_STORE: ${{ secrets.SHOPIFY_FLAG_STORE }}
          SHOPIFY_FLAG_THEME_ID: ${{ secrets.SHOPIFY_FLAG_THEME_ID }}
        run: |
          shopify theme push \
            --store "$SHOPIFY_FLAG_STORE" \
            --theme "$SHOPIFY_FLAG_THEME_ID" \
            --token "$SHOPIFY_CLI_THEME_TOKEN" \
            --json \
            --allow-live \
            --ignore config/settings_data.json
